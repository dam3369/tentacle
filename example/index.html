<!DOCTYPE html>
<html>
    <head>
        <title>Tentacle dom reactor routing</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="container">
            <a href="/test" data-tentacle="test:click">Test click</a>
        </div>
        <script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="require.config.js"></script>
        <script type="text/javascript">
            require(['tentacle/controller', 'tentacle/dom', 'tentacle!#container'], function(controller, dom) {
                controller.register({
                    test: {
                        click: function () {
                            console.log('click');
                            dom.insert('<p>Hello World</p>').in('#container');
                        }
                    }
                });
            });
        </script>
    </body>
</html>
