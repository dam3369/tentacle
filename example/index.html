<!DOCTYPE html>
<html>
    <head>
        <title>Tentacle dom reactor routing</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="container">
            <p><a href="/test" data-tentacle="click:test:click">Test click</a></p>
            <p><a href="/hover" data-tentacle="mouseover:test:mouseover mouseout:test:mouseout">Test mouseover</a></p>
        </div>
        <p><a href="/hover" data-tentacle="test:anticipatedClick">Test test</a></p>
        <script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
        <script type="text/javascript" src="require.config.js"></script>
        <script type="text/javascript">
            require(['tentacle!#container'], function(controller) {

                controller.register({
                    test: {
                        click: function () {
                            console.log('click');
                        },

                        mouseover: function () {
                            console.log('mouseover');
                        },

                        mouseout: function () {
                            console.log('mouseout');
                        }
                    }
                });
            });
        </script>
    </body>
</html>
